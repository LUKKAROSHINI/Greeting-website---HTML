<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            background-image: url('https://i.pinimg.com/236x/79/ab/d7/79abd72250c0004e626c1fa1986c9f35.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .card h1 {
            color: #333333;
        }
        .card p {
            color: #666666;
            font-size: 1.1em;
            line-height: 1.6em;
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 14%, 75% 15%, 85% 27%, 100% 37%, 93% 57%, 81% 73%, 67% 82%, 50% 100%, 33% 82%, 19% 73%, 7% 57%, 0 37%, 15% 27%, 25% 15%, 39% 14%);
            animation: float 5s infinite;
        }
        .balloon {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50% 50% 50% 50%;
            box-shadow: inset -4px -4px 6px rgba(0, 0, 0, 0.2);
            animation: floatBalloon 6s infinite;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: #333;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-600px) scale(1);
            }
        }
        @keyframes floatBalloon {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-800px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMG_0836.jpg" alt="Father's Day Photo">
        <p>Happy Father's Day!</p>
        <!-- Container for hearts and balloons -->
        <div id="animation-container"></div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('animation-container').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = getRandomColor();
            balloon.style.animationDuration = Math.random() * 2 + 4 + 's';
            document.getElementById('animation-container').appendChild(balloon);
            setTimeout(() => {
                balloon.remove();
            }, 6000);
        }

        function getRandomColor() {
            const colors = ['#ff6347', '#ff69b4', '#ff4500', '#ffd700', '#ff1493', '#00ced1', '#1e90ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        setInterval(createHeart, 300);
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
